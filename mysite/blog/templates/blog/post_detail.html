{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2 class='post_title'>{{ post.title }}</h2>
        <div class='postimage'><img src="https://www.rdstation.com/blog/wp-content/uploads/sites/2/2018/07/promocionar-publicaci%C3%B3n-en-Facebook.jpg" width="100%" height="100%"/></div>
        <div class="post-content">
        {% if post.published_date %}
            <div class="post_text">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p class="post_text">{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}
        </div>
    </div>
{% endblock %}
